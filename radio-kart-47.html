<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 Team Radio - Joaquín Silva #47</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <style>
    :root {
      --bg: #0b0b0b;
      --card: #1b1b1b;
      --accent: #00ff99;
      --accent-dark: #00cc77;
      --text: #e0e0e0;
      --text-light: #666;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #000000, #121212);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: var(--card);
      border: 2px solid var(--accent);
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      padding: 24px;
      box-shadow: 0 0 20px rgba(0, 255, 153, 0.2);
    }
    h1 {
      font-size: 1.8rem;
      text-align: center;
      color: var(--accent);
      margin-bottom: 8px;
    }
    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-light);
      margin-bottom: 24px;
    }
    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }
    input, button {
      font-family: inherit;
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid var(--accent);
      background: #000;
      color: var(--text);
    }
    button {
      background: var(--accent);
      color: #000;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    button:hover { background: var(--accent-dark); }
    button:active { transform: scale(0.98); }
    .mute {
      grid-column: span 2;
      background: #ff4444;
      color: #fff;
    }
    .mute.active {
      background: #ffdd44;
      color: #000;
    }
    .status {
      background: #111;
      border-left: 4px solid var(--accent);
      padding: 10px;
      font-size: 0.95rem;
      margin-bottom: 16px;
    }
    .meter {
      width: 100%;
      height: 12px;
      background: #222;
      border-radius: 6px;
      overflow: hidden;
    }
    .bar {
      height: 100%;
      background: linear-gradient(90deg, #00ff99, #ffee00, #ff4444);
      width: 0;
      transition: width 0.1s;
    }
    .footer {
      text-align: center;
      font-size: 0.8rem;
      color: var(--text-light);
      margin-top: 16px;
    }
    @media (max-width: 500px) {
      .controls { grid-template-columns: 1fr; }
      .mute { grid-column: span 1; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>F1 TEAM RADIO</h1>
    <div class="subtitle">Joaquín Silva - #47 | P2P Voice Chat</div>
    <div class="controls">
      <button id="create">Crear Sala</button>
      <button id="join">Unirse</button>
      <input id="room" placeholder="Código de Sala (4 chars)" maxlength="4">
      <button id="mute" class="mute">Silenciar</button>
    </div>
    <div class="status" id="status">Estado: Desconectado</div>
    <div class="meter"><div class="bar" id="bar"></div></div>
    <div class="footer">Funciona en segundo plano. Sin servidor adicional.</div>
  </div>

  <script>
    let localStream, peer, call;
    let muted = false;
    const statusEl = document.getElementById('status');
    const bar = document.getElementById('bar');
    const muteBtn = document.getElementById('mute');

    function genCode() {
      return Math.random().toString(36).substring(2, 6).toUpperCase();
    }

    async function initAudio() {
      localStream = await navigator.mediaDevices.getUserMedia({ audio: { echoCancellation: true, noiseSuppression: true } });
      const ctx = new AudioContext();
      const analyser = ctx.createAnalyser();
      analyser.fftSize = 256;
      const source = ctx.createMediaStreamSource(localStream);
      source.connect(analyser);
      const data = new Uint8Array(analyser.frequencyBinCount);
      function update() {
        analyser.getByteFrequencyData(data);
        const avg = data.reduce((a,b) => a+b) / data.length / 255;
        bar.style.width = (avg * 100) + '%';
        requestAnimationFrame(update);
      }
      update();
    }

    function setupPeer(id) {
      if (peer) peer.destroy();
      peer = new Peer(id, { host: '0.peerjs.com', secure: true, port: 443 });
      peer.on('open', id => statusEl.textContent = 'Sala ID: ' + id);

      peer.on('call', incoming => {
        call = incoming;
        call.answer(localStream);
        statusEl.textContent = 'Conectado con: ' + call.peer;
        call.on('stream', playStream);
      });
    }

    function playStream(remoteStream) {
      const audio = new Audio();
      audio.srcObject = remoteStream;
      audio.play();
    }

    document.getElementById('create').onclick = async () => {
      await initAudio();
      const code = genCode();
      document.getElementById('room').value = code;
      setupPeer(code);
    };

    document.getElementById('join').onclick = async () => {
      await initAudio();
      const room = document.getElementById('room').value.trim().toUpperCase();
      if (room.length !== 4) return statusEl.textContent = 'Código inválido';
      setupPeer(genCode());
      call = peer.call(room, localStream);
      call.on('stream', playStream);
    };

    muteBtn.onclick = () => {
      if (!localStream) return;
      muted = !muted;
      localStream.getAudioTracks().forEach(t => t.enabled = !muted);
      muteBtn.classList.toggle('active');
      muteBtn.textContent = muted ? 'Activar Mic' : 'Silenciar';
    };
  </script>
</body>
</html>
