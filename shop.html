<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #fafafa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 60px;
        }

        .main {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .display {
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
        }

        .input-display {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
            min-height: 25px;
        }

        .total {
            font-size: 48px;
            font-weight: 200;
            color: #000;
        }

        .cart {
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            min-height: 300px;
        }

        .cart-header {
            padding: 20px 30px;
            border-bottom: 1px solid #e5e5e5;
            font-weight: 500;
        }

        .cart-items {
            padding: 20px 0;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            border-bottom: 1px solid #f5f5f5;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-name {
            flex-grow: 1;
            font-weight: 400;
        }

        .item-id {
            color: #999;
            font-size: 14px;
            margin-right: 20px;
        }

        .item-price {
            font-weight: 500;
            margin-right: 15px;
        }

        .remove {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            transition: color 0.2s ease;
        }

        .remove:hover {
            color: #e74c3c;
        }

        .empty {
            text-align: center;
            color: #999;
            padding: 60px 30px;
            font-style: italic;
        }

        .actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: 1px solid #e5e5e5;
            background: white;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: #f8f8f8;
        }

        .btn.primary {
            background: #000;
            color: white;
            border-color: #000;
        }

        .btn.primary:hover {
            background: #333;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .products {
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
        }

        .products-header {
            padding: 20px;
            border-bottom: 1px solid #e5e5e5;
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #666;
        }

        .product {
            display: flex;
            justify-content: space-between;
            padding: 12px 20px;
            border-bottom: 1px solid #f5f5f5;
            font-size: 14px;
        }

        .product:last-child {
            border-bottom: none;
        }

        .product-id {
            font-weight: 600;
            color: #000;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .key {
            aspect-ratio: 1;
            border: 1px solid #e5e5e5;
            background: white;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.1s ease;
        }

        .key:hover {
            background: #f8f8f8;
        }

        .key:active {
            background: #f0f0f0;
        }

        .key.wide {
            grid-column: span 2;
        }

        .key.enter {
            background: #000;
            color: white;
            border-color: #000;
        }

        .key.enter:hover {
            background: #333;
        }

        .success {
            color: #27ae60 !important;
        }

        .error {
            color: #e74c3c !important;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 30px;
                padding: 20px;
            }
            
            .total {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="display">
                <div class="input-display" id="inputDisplay">Enter product ID</div>
                <div class="total" id="total">$0.00</div>
            </div>

            <div class="cart">
                <div class="cart-header">Cart</div>
                <div class="cart-items" id="cartItems">
                    <div class="empty">No items</div>
                </div>
            </div>

            <div class="actions">
                <button class="btn" onclick="voidAll()">Clear</button>
                <button class="btn primary" onclick="checkout()">Checkout</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="products">
                <div class="products-header">Products</div>
                <div class="product">
                    <span><span class="product-id">1034</span> Monstera Plant</span>
                    <span>$25.00</span>
                </div>
                <div class="product">
                    <span><span class="product-id">392</span> Diet Coke</span>
                    <span>$1.99</span>
                </div>
            </div>

            <div class="keypad">
                <button class="key" onclick="addDigit('1')">1</button>
                <button class="key" onclick="addDigit('2')">2</button>
                <button class="key" onclick="addDigit('3')">3</button>
                <button class="key" onclick="addDigit('4')">4</button>
                <button class="key" onclick="addDigit('5')">5</button>
                <button class="key" onclick="addDigit('6')">6</button>
                <button class="key" onclick="addDigit('7')">7</button>
                <button class="key" onclick="addDigit('8')">8</button>
                <button class="key" onclick="addDigit('9')">9</button>
                <button class="key" onclick="backspace()">←</button>
                <button class="key" onclick="addDigit('0')">0</button>
                <button class="key enter" onclick="addItem()">Enter</button>
                <button class="key wide" onclick="clear()">Clear</button>
            </div>
        </div>
    </div>

    <script>
        const products = {
            '1034': { name: 'Monstera Plant', price: 25.00 },
            '392': { name: 'Diet Coke', price: 1.99 },
        };

        let input = '';
        let cart = [];
        let total = 0;

        function updateDisplay() {
            document.getElementById('inputDisplay').textContent = input || 'Enter product ID';
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        }

        function updateCart() {
            const container = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                container.innerHTML = '<div class="empty">No items</div>';
                return;
            }

            container.innerHTML = cart.map((item, i) => `
                <div class="cart-item">
                    <div class="item-name">${item.name}</div>
                    <div class="item-id">${item.id}</div>
                    <div class="item-price">$${item.price.toFixed(2)}</div>
                    <button class="remove" onclick="removeItem(${i})">×</button>
                </div>
            `).join('');
        }

        function addDigit(digit) {
            input += digit;
            updateDisplay();
        }

        function backspace() {
            input = input.slice(0, -1);
            updateDisplay();
        }

        function clear() {
            input = '';
            updateDisplay();
        }

        function addItem() {
            if (!input) return;

            const product = products[input];
            const display = document.getElementById('inputDisplay');
            
            if (product) {
                cart.push({ id: input, name: product.name, price: product.price });
                total += product.price;
                
                display.textContent = `Added ${product.name}`;
                display.className = 'input-display success';
                
                setTimeout(() => {
                    display.className = 'input-display';
                    input = '';
                    updateDisplay();
                    updateCart();
                }, 800);
            } else {
                display.textContent = `Product ${input} not found`;
                display.className = 'input-display error';
                
                setTimeout(() => {
                    display.className = 'input-display';
                    input = '';
                    updateDisplay();
                }, 1200);
            }
        }

        function removeItem(index) {
            total -= cart[index].price;
            cart.splice(index, 1);
            updateCart();
            updateDisplay();
        }

        function checkout() {
            if (cart.length === 0) return;
            
            alert(`Total: $${total.toFixed(2)}\nThank you!`);
            cart = [];
            total = 0;
            input = '';
            updateCart();
            updateDisplay();
        }

        function voidAll() {
            cart = [];
            total = 0;
            input = '';
            updateCart();
            updateDisplay();
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') addDigit(e.key);
            else if (e.key === 'Enter') addItem();
            else if (e.key === 'Backspace') backspace();
            else if (e.key === 'Escape') clear();
        });

        updateDisplay();
    </script>
</body>
</html>
